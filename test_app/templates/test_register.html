<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Register</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  {% load staticfiles %}

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">

  </head>
<body>
	<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign Up to create account to Our Portal</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin" method="POST" action="/test/register" id="signup_form">
                {% csrf_token %}

				{{form.as_p}}
                <input type="text" class="form-control" placeholder="First Name" name="first_name" id="first_name" value="{{posted_data.first_name}}">
                <input type="text" class="form-control" placeholder="Last Name" name="last_name" id="last_name" value="{{posted_data.last_name}}">
                <input type="text" class="form-control" placeholder="Label" name="vendor" id="vendor" value="{{posted_data.vendor}}">
                <input type="email" class="form-control" placeholder="Email" name="emailid" id="emailid" value="{{posted_data.emailid}}">
                <input type="password" class="form-control" name="password" id="passInput" placeholder="Password" value="{{posted_data.password}}">
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign up</button>
                
                </form>
            </div>
            <a href="/" class="text-center new-account">Signin </a>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<!-- <script src="{% static 'js/register.js' %}"></script> -->

<script src="{% static 'js/jquery.validate.min.js' %}"></script>
<script type="text/javascript">
  
  $("#signup_form").validate({
       rules: {
        first_name: "required",
        last_name: "required",
        emailid: {
          required: true,
          email: true
        },
        vendor: "required",
        password: {
          required: true,
          minlength: 5
        }
       },
       submitHandler: function(form){
        form.submit();
       }
    });
</script>

</body>
</html>
